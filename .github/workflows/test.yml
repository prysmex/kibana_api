name: Test

on: [pull_request]

# permissions:
#   contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    # env:
    #   BUNDLE_ONLY: rubocop

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby 3.4.4
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4.4
        bundler-cache: true

    - name: Run Tests
      run: bundle exec rubocop --parallel
      # run: bundle exec rake